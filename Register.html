
<!doctype html>
<html lang="en">
<head><base href="http://www.tegdesign.com/tegansnyder-JQuery-Mobile-Slide-Menu/">
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
   <meta name="HandheldFriendly" content="True">
   <meta name="MobileOptimized" content="320">
   <meta name="apple-mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-status-bar-style" content="black">
   <meta http-equiv="cleartype" content="on">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

   <title>Slide Menu</title>

   <!--Include JQM and JQ-->
   <link rel="stylesheet" href="css/themes/jqmfb.min.css">
   <link rel="stylesheet" href="http://code.jquery.com/mobile/latest/jquery.mobile.structure.min.css">
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
   <script src="js/jquery.animate-enhanced.min.js"></script>
   <script src="js/jquery.touchwipe.min.js"></script>

   <!--JQM globals you can edit or remove file entirely... note it needs to be loaded before jquerymobile js -->
   <script src="js/jqm.globals.js"></script>

   <script src="http://code.jquery.com/mobile/latest/jquery.mobile.min.js"></script>

   <!--JQM SlideMenu-->
   <link rel="stylesheet" href="css/jqm.slidemenu.css">
   <script src="js/jqm.slidemenu.js"></script>
</head>
<body>

   <div id="slidemenu">

      <div id="profile">
         <img src="img/tegan.jpg">
         <div class="profile_info"><strong>Tegan Snyder</strong><br><small>Web &amp; Mobile Developer</small></div>
      </div>

      <h3>MENU</h3>

      <ul>
         <li><a href="#main_page"><img src="img/smico3.png">Home</a></li>
         <li><a href="#another_page"><img src="img/smico2.png">Tegan Snyder</a></li>
         <li><a href="#another_page2"><img src="img/smico5.png">Invite Friends</a></li>
         <li><a href="#another_page3"><img src="img/smico6.png">Settings</a></li>
         <li><a href="test.html" rel="external"><img src="img/smico4.png">Help</a></li>
      </ul>
   </div>

   <div data-role="page" id="main_page" data-theme="a">

      <div data-role="header" data-position="fixed">
         <a href="#" data-slidemenu="#slidemenu" data-slideopen="false" data-icon="smico" data-corners="false" data-iconpos="notext">Menu</a>
         <h1>Probably</h1>
      </div>

      <div data-role="content" class="ui-hide-label">
         <p>Please enter user credentials below:</p>

         <label for="basic">First Name:</label>
         <input type="text" name="name" id="basic" data-mini="true" placeholder="First Name" />

         <label for="basic">Last Name:</label>
         <input type="text" name="name" id="basic" data-mini="true" placeholder="Last Name" />

         <label for="basic">Unit Id:</label>
         <input type="text" name="name" id="basic" data-mini="true" placeholder="Email" />

         <label for="basic">Access Code:</label>
         <input type="text" name="name" id="basic" data-mini="true" placeholder="Access Code" />

         <center>Do you agree to follow all <a href="">Terms of Service</a>?</center>

         <fieldset data-role="controlgroup">
            <legend>Agree to the terms:</legend>
            <input type="checkbox" name="checkbox-agree" id="checkbox-agree" class="custom" />
            <label for="checkbox-agree">I agree</label>
         </fieldset>

         <a href="index.html" data-role="button" data-mini="true">Continue</a>

      </div>

   </div>
</body>
</html>
